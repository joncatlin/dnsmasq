# Use interface wlan0
interface=bond0

# Explicitly specify the address to listen on
listen-address=10.0.0.20

# Bind to the interface to make sure we aren't sending things elsewhere
bind-interfaces         

domain-needed
bogus-priv

domain=dest.internal
expand-hosts
local=/dest.internal/ 

#log all dns queries
log-queries

#dont use hosts nameservers
no-resolv

#use google as default nameservers
#server=8.8.4.4
#server=8.8.8.8

#
# bond0
#
# assign the ip range to DHCP and name it LAN
dhcp-range=bond0,10.0.0.150,10.0.0.254,12h

#set default gateway
#dhcp-option=bond0,3,192.168.15.2

#set DNS server to be this machine
#dhcp-option=bond0,6,192.168.15.20
 
